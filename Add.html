<!--Adding two numbers and printing the result using JavaScript-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add</title>
</head>
<body>
    Enter Number 1 <input type="number" id="num1">
    Enter Number 2 <input type="number" id="num2">
    <button onclick="result()">Add</button>
    <p id="para">Result</p>
</body>
</html>
<script>
    
    function result()
    {
    
        var n1=document.getElementById("num1")
        var n2=document.getElementById("num2")
        var result=document.getElementById("result")

        var a=Number(n1.value)
        var b=Number(n2.value)

        var total= a+b
        
    
            para.textContent="Result="+total
       }

    
</script>
